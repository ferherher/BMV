<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>My Feed</title>
	<link type="text/css" rel="stylesheet" href="css/rickshaw.min.css">
	
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" type="text/css" media="all" />

	<style type="text/css">
		body, html {
			margin: 0px;
			background: #20292f;
			font-size: 15px;
			text-align: center;
		}
		
		#main {
			font-family: Arial;
			background: #36454F;
			position: relative; 
			background: #36454F; 
			color: #9aa2a7;
		}

		.button-group {
			background: #2b373f;  
			height: 30px; 
			line-height:30px; 
			padding-top: 5px; 
			padding-bottom: 5px;
			
		}

		.button{
			background-color: #d6d9db;
			float: left;
			font-family: inherit;
			font-weight: bold;
			text-decoration: none;
			border-style: solid;
			border-width: 1px;
			border-color: #727c83;
			color: #36454f;
			font-size: 0.8125em;
			margin: 0 0 0 -1px;
			box-shadow: 1px 1px 0 rgba(255,255,255,0.5) inset;
		}

		li {
			display: inline;
			list-style-type: none;
			padding-right: 5px;
		}

		.swatch {
			display: inline-block;
			width: 10px;
			height: 10px;
			margin: 0 8px 0 0;
		}

		.label {
			display: inline-block;
		}

		.line {
			padding-left: 5px;
			display: inline-block;
		}

		}
		.rickshaw_graph .detail {
			background: none;
		}

		.values {
			background: #2b373f; 
		}

		.legend {
			padding-top: 5px;
			height:50px;
		}
		
		.center {
			margin-left: auto;
			margin-right: auto;
			width: 90%;
		}
		
		.ui-slider-range {
		background: #9aa2a7;
		}
		
		
		
	</style>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/xivelyjs-1.0.0.min.js"></script>
	<script src="js/d3.v2.js"></script>
	<script src="js/rickshaw.min.js"></script>
	
</head>

<body>
	<div id="main" >
		<div class="content" id="content" >
			<div class="button-group" >
				<a href="#" id="myButtonDay" class=" button  duration-day">Day</a>
				<a href="#" id="myButton2Day" class=" button  duration-2days">2 Days</a>
				<a href="#" id="myButtonWeek" class=" button  duration-week">Week</a>
				<a href="#" id="myButtonMonth" class=" button  duration-month">Month</a>
				<a href="#" id="myButton90Days" class=" button  duration-90">90 Days</a>
			</div>
			<div class="valuesNow values"  id="valuesNow"></div>
			<div class="graph-group">
				<div class="legend"  id="legend"></div>
				<div class="graph center" id="graph" ></div>
				<div class="slider center" id="slider" ></div>
				<div class="legendSwitch" id="legendSwitch"></div>
			</div>
			<div class="valuesAve values"  id="valuesAve"></div>
		</div>
	</div>



<script src="follows.js"></script>

</body>
</html>
