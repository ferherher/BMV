<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>My Feed</title>

	<link type="text/css" rel="stylesheet" href="css/normalize.css" />
	<link type="text/css" rel="stylesheet" href="css/foundation.min.css" />
	<link type="text/css" rel="stylesheet" href="css/rickshaw.min.css">
	
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" type="text/css" media="all" />

	<style type="text/css">
		body, html {
			max-width: 100%;
			min-height: 100%;
			overflow-x: hidden;
			background: #666;
		}
		.hidden {
			display: none;
		}
		#Content {
			background: #36454F;

		}
		
		#chart_container {
			width: 960px;
		}
		.swatch {
			display: inline-block;
			width: 10px;
			height: 10px;
			margin: 0 8px 0 0;
		}
		.label {
			display: inline-block;
		}
		.line {
			display: inline-block;
			margin: 0 0 0 30px;
		}
		#legend {
			text-align: center;
		}
		.rickshaw_graph .detail {
			background: none;
		}
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/custom.modernizr.js"></script>
	<script src="js/xivelyjs-1.0.0.min.js"></script>
	<script src="js/d3.v2.js"></script>
	<script src="js/rickshaw.min.js"></script>


</head>
<body>

	<!-- Header -->
	<div style="background: #2b373f;">
		<div class="row">
			<div class="large-12 columns">
				<h1 style="color: #727c83; text-shadow: 0px 1px 0px #000;">
					TH
				</h1>
			</div>
		</div>
	</div>
	<!-- Page Content -->
	<div id="Content" style="position: relative; background: #36454F;">

			<div class="feed" id="feed" style="line-height: 25px; padding-top: 25px;">
				<div class="row updated">
					<div class="large-1 columns" style="font-size: 12px;"><strong>Updated: </strong></div>
					<div class="large-3 columns value" style="font-size: 12px;"></div>

						<div class="large-6 columns button-group" style="float: right;">
							<a href="#" class="small button secondary duration-hour">6 Hrs</a>
							<a href="#" class="small button secondary duration-day">Day</a>
							<a href="#" class="small button secondary duration-week">Week</a>
							<a href="#" class="small button secondary duration-month">Month</a>
							<a href="#" class="small button secondary duration-90">90 Days</a>
						</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<div class="datastreams" style="padding-bottom: 15px;">

								<hr/>
								<div class="row">
									<div class="large-5 columns datastream-value subheader" style="font-size: 24px; text-align: right;">
										Values
									</div>
								</div>
								<div class="row">
									<div class="large-12 columns">

										<div class="graph" >
										</div>

										<div class="slider" >
										</div>
										<div id="legend_container">
											<div id="smoother" title="Smoothing"></div>
											<div class="legend"></div>
										</div>
									</div>
								</div>

						</div>
					</div>
					<hr/>
				</div>
			</div>

	</div>

	<!-- Footer -->
	<div style="background: #0D1B23;">
		<div style="padding: 15px;">
			<div class="row">
				<div class="large-8 columns" style="color: rgb(81, 98, 111); padding-top: 10px; padding-bottom: 10px;">
					<small>
						WIP
					</small>
				</div>
			</div>
		</div>
	</div>

	<!-- Modals -->
	<div id="loadingData" class="reveal-modal small text-center">
		<br/><br/><h2 class="subheader">Loading...</h2><br/><br/>
	</div>

	<script>
		document.write('<script src=' +
		('__proto__' in {} ? 'js/zepto' : 'js/jquery') +
		'.js><\/script>')
	</script>

	<script src="js/foundation.min.js"></script>
	<script src="follows.js"></script>

</body>
</html>
